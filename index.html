<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" cellpadding="2" cellspacing="10">
      <!-- The caption element can only be used once per table and must immediately follow the table start tag. Captions are placed above the table by default. Captions can also be placed below, to the left, or to the right of the table, based on the value of the "align" parameter. -->
      <caption class="tableCursiveBolder">
        Title
      </caption>
      <th></th>
      <th class="cursiveBolder">Table</th>
      <th></th>
      <tr class="tableHeightCursiveBlueBold">
        <td class="topUnderline">Top</td>
        <td class="middleLinethrough">Middle</td>
        <td class="bottomOverline">Bottom</td>
      </tr>
    </table>

    <script src="script.js"></script>
  </body>
</html>
